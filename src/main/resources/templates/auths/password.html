<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Lucromais | Senha</title>
		<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
		<link rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}"/>
		<link rel="stylesheet" th:href="@{/vendors/adminlte/css/adminlte.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	</head>
	<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
		<div class="wrapper">
			<div th:replace="~{frags/sample :: main-nav}"></div>
			<div th:replace="~{frags/sample :: menu}"></div>
			<div class="content-wrapper">
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Senha</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item active">Usuário</li>
									<li class="breadcrumb-item active">Senha</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									
									<form method="post" th:action="@{/senhas}" th:object="${user}" autocomplete="off" >
										<div class="card-header d-flex p-0">
											<h5 class="card-title p-3"><i class="fa fa-key fa-sm ico"></i> Redefinir</h5>
										</div>
										<div class="card-body">
											<div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
												<h6><i class="icon fas fa-exclamation-triangle"></i>Atenção!</h6>
												<div th:each="error : ${#fields.errors('*')}" th:text="${error}" class="text-sm"></div>
											</div>
											<div class="alert alert-success alert-dismissible" th:if="${success}">
												<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
												<h6><i class="icon fas fa-check"></i>Sucesso!</h6>
												<div th:text="${success}" class="text-sm"></div>
											</div>
											<div class="form-group row">
												<label for="cpf" class="col-sm-2 col-form-label">Nova senha</label>
												<div class="col-sm-3">
													<input class="form-control input" type="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? is-invalid"/>
												</div>
											</div>
											<div class="form-group row">
												<label for="cpf" class="col-sm-2 col-form-label">Repetir nova senha</label>
												<div class="col-sm-3">
													<input class="form-control input" type="password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? is-invalid"/>
												</div>
											</div>	
										</div>
										<div class="card-footer">
											<button type="submit" class="btn btn-primary btn-regular"><i class="fa fa-check fa-sm ico"></i>Confirmar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div th:replace="~{frags/sample :: footer}"></div>
		</div>
		<script th:src="@{/vendors/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/vendors/inputmask/js/inputmask.min.js}"></script>
		<script th:src="@{/vendors/adminlte/js/adminlte.min.js}"></script>
		<script th:src="@{/js/mask.js}"></script>
	</body>
</html>
