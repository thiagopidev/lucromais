<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Lucromais | Login</title>
		<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
		<link rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}"/>
		<link rel="stylesheet" th:href="@{/vendors/adminlte/css/adminlte.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	</head>
	<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
		<div class="wrapper">
			<div class="preloader flex-column justify-content-center align-items-center">
				<img class="animation__shake" th:src="@{/images/logo.png}" alt="Lucromais" height="60" width="60"/>
			</div>
			<nav class="main-header navbar navbar-expand navbar-white navbar-light">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" th:href="@{/}" role="button"><i class="fas fa-bars"></i></a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a class="nav-link" data-toggle="dropdown" th:href="@{/}">
							<i class="fas fa-user"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
							<a th:href="@{/logout}" class="dropdown-item">
								<i class="fas fa-power-off mr-2"></i>Sair
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-widget="control-sidebar" data-controlsidebar-slide="true" th:href="@{/}" role="button">
							<i class="fas fa-th-large"></i>
						</a>
					</li>
				</ul>
			</nav>
			<aside class="main-sidebar sidebar-dark-primary elevation-1">
				<a th:href="@{/}" class="brand-link logo-switch">
					<img th:src="@{/images/logo-xs.png}" alt="Lucromais" class="brand-image-xl logo-xs"/>
					<img th:src="@{/images/logo-xl.png}" alt="Lucromais" class="brand-image-xs logo-xl" style="left: 12px"/>
				</a>
				<div class="sidebar">
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img th:src="@{/images/avatar.jpg}" class="img-circle elevation-2" alt="User Image"/>
						</div>
						<div class="info">
							<a th:href="@{/}" class="d-block">Thiago Pinheiro</a>
						</div>
					</div>
					<div class="form-inline">
						<div class="input-group" data-widget="sidebar-search">
							<input class="form-control form-control-sidebar" type="search" placeholder="Pesquisar" aria-label="Search"/>
							<div class="input-group-append">
								<button class="btn btn-sidebar">
									<i class="fas fa-search fa-fw"></i>
								</button>
							</div>
						</div>
					</div>
					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview" role="menu" data-accordion="false">
							<li class="nav-item menu-open">
								<a th:href="@{/}" class="nav-link active">
									<i class="nav-icon fas fa-tachometer-alt"></i>
									<p>
										Dashboard
										<i class="right fas fa-angle-left"></i>
									</p>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</aside>
			<div class="content-wrapper">
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0"> Dashboard</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item active">Dashboard</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<section class="content">
					<div class="container-fluid"></div>
				</section>
			</div>
			<footer class="main-footer">
				<div class="float-right d-none d-sm-inline">
					vers√£o 0.1
				</div>
				<strong>Copyright &copy; 2024 <a th:href="@{/}">Lucromais</a>.</strong> Todos os direitos reservados.
			</footer>
			<aside class="control-sidebar control-sidebar-dark"></aside>
		</div>
		<script th:src="@{/vendors/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/vendors/adminlte/js/adminlte.min.js}"></script>
		<script th:src="@{/vendors/adminlte/js/adminlte.settings.js}"></script>
	</body>
</html>
