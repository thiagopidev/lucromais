<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Lucromais | Usuários</title>
		<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
		<link rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}"/>
		<link rel="stylesheet" th:href="@{/vendors/datatables/css/datatables.bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/vendors/datatables/css/datatables.responsive.min.css}"/>
		<link rel="stylesheet" th:href="@{/vendors/adminlte/css/adminlte.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	</head>
	<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
		<div class="wrapper">
			<div th:replace="~{frags/sample :: main-nav}"></div>
			<div th:replace="~{frags/sample :: menu}"></div>
			<div class="content-wrapper">
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Usuários</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item active">Sistema</li>
									<li class="breadcrumb-item active">Usuários</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-header">
										<h5 class="card-title m-0"><i class="fa fa-search fa-sm ico"></i> Pesquisar</h5>
									</div>
									<div class="card-body">
										<table class="table table-bordered table-striped grid">
											<thead>
												<tr>
													<th>E-mail</th>
													<th>Grupo</th>
													<th>Status</th>
													<th>Ação</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user : ${users}">
													<td th:text="${user.getEmail().toLowerCase()}"></td>
													<td th:text="${user.getAuthorities().get(0).getAuthority() == 'ADM' ? 'Administrador' : 'Cliente' }"></td>
													<td th:text="${user.isEnabled() ? 'Ativo' : 'Inativo' }"></td>
													<td><a th:href="@{/users/{id}/update(id=${user.getId()})}" title="Editar"><i class="fa fa-edit ico-grid ico-edit"></i></a></td>
												</tr>
											</tbody>
											<tfoot>
												<tr>
													<th>E-mail</th>
													<th>Grupo</th>
													<th>Status</th>
													<th>Ação</th>
												</tr>
											</tfoot>
										</table>
									</div>
									<div class="card-footer">
										<a th:href="@{/users/create}" class="btn btn-secondary btn-regular"><i class="fa fa-plus fa-sm ico"></i>Novo</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div th:replace="~{frags/sample :: footer}"></div>
		</div>
		<script th:src="@{/vendors/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/vendors/datatables/js/datatables.jquery.min.js}"></script>
		<script th:src="@{/vendors/datatables/js/datatables.bootstrap.min.js}"></script>
		<script th:src="@{/vendors/datatables/js/datatables.responsive.min.js}"></script>
		<script th:src="@{/vendors/adminlte/js/adminlte.min.js}"></script>
		<script th:src="@{/js/grid.js}"></script>
	</body>
</html>
