<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head></head>
	<body>
			<div class="preloader flex-column justify-content-center align-items-center" th:fragment="preloader">
				<img class="animation__shake" th:src="@{/images/logo.png}" alt="Lucromais" height="60" width="60"/>
			</div>
			<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="main-nav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" th:href="@{/}" role="button"><i class="fas fa-bars"></i></a>
					</li>
					<li class="nav-item dropdown" th:classappend="${menu=='system'} ? active">
						<a id="dropdown-first-sub-menu" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">
							<i class="fas fa-cogs mr-2"></i>Sistema
						</a>
						<ul aria-labelledby="dropdown-first-sub-menu" class="dropdown-menu border-0 shadow">
							<li><a th:href="@{/grupos}" class="dropdown-item"><i class="fas fa-users mr-2"></i>Grupos</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown" th:classappend="${menu=='administration'} ? active">
						<a id="dropdown-first-sub-menu" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">
							<i class="fas fa-briefcase mr-2"></i>Administração
						</a>
						<ul aria-labelledby="dropdown-first-sub-menu" class="dropdown-menu border-0 shadow">
							<li><a th:href="@{/usuarios}" class="dropdown-item"><i class="fas fa-user mr-2"></i>Usuários</a></li>
						</ul>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" data-widget="fullscreen" href="#" role="button">
							<i class="fas fa-expand-arrows-alt"></i>
						</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" data-toggle="dropdown" th:href="@{/}">
							<i class="fas fa-user"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
							<a th:href="@{/logout}" class="dropdown-item">
								<i class="fas fa-power-off mr-2"></i>Sair
							</a>
						</div>
					</li>
				</ul>
			</nav>
			<nav class="main-header navbar navbar-expand-md navbar-light navbar-white" th:fragment="clean-nav">
				<div class="container">
					<a href="" class="navbar-brand brother-font">
						<span class="first-color-light-logo">Lucro</span><span class="second-color-light-logo">mais</span>
					</a>
					<button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</nav>
			<aside class="main-sidebar sidebar-dark-primary elevation-1" th:fragment="menu">
				<a th:href="@{/}" class="brand-link logo-switch">
					<img th:src="@{/images/logo-xs.png}" alt="Lucromais" class="brand-image-xl logo-xs"/>
					<img th:src="@{/images/logo-xl.png}" alt="Lucromais" class="brand-image-xs logo-xl" style="left: 12px"/>
				</a>
				<div class="sidebar">
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img th:src="@{/images/avatar.jpg}" class="img-circle elevation-2" alt="User Image"/>
						</div>
						<div class="info">
							<a th:href="@{/}" class="d-block">Thiago Pinheiro</a>
						</div>
					</div>
					<div class="form-inline">
						<div class="input-group" data-widget="sidebar-search">
							<input class="form-control form-control-sidebar" type="search" placeholder="Pesquisar" aria-label="Search"/>
							<div class="input-group-append">
								<button class="btn btn-sidebar">
									<i class="fas fa-search fa-fw"></i>
								</button>
							</div>
						</div>
					</div>
					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview" role="menu" data-accordion="false">
							<li class="nav-item">
								<a th:href="@{/}" class="nav-link" th:classappend="${menu=='home'} ? active">
									<i class="nav-icon fas fa-home"></i>
									<p>Início</p>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</aside>
			<footer class="main-footer" th:fragment="footer">
				<div class="float-right d-none d-sm-inline">
					versão 0.1
				</div>
				<strong>Copyright &copy; 2024 <a th:href="@{/}">Lucromais</a>.</strong> Todos os direitos reservados.
			</footer>
		</body>
</html>
